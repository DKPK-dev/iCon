# apphosting.yaml â€” Firebase App Hosting config (array-based env schema)

runtime:
  nodeVersion: "20"

# ---- Plain environment variables (array schema) ----
env:
  - key: NEXT_TELEMETRY_DISABLED
    value: "1"
  - key: NEXT_PUBLIC_APP_NAME
    value: "iCon V2V Assistant"
  - key: REALTIME_MODEL
    value: "gpt-realtime"
  - key: REALTIME_VOICE
    value: "verse"

# ---- Secrets (array schema) ----
secretEnv:
  - key: OPENAI_API_KEY
    secret: OPENAI_API_KEY

resources:
  cpu: 1
  memoryMiB: 1024
  concurrency: 80

timeouts:
  requestSeconds: 60
