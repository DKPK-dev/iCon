# apphosting.yaml â€” Firebase App Hosting config

runtime:
  nodeVersion: "20"

env:
  NEXT_TELEMETRY_DISABLED: "1"
  NEXT_PUBLIC_APP_NAME: "iCon V2V Assistant"
  REALTIME_MODEL: "gpt-realtime"
  REALTIME_VOICE: "verse"

secretEnv:
  - key: OPENAI_API_KEY
    secret: OPENAI_API_KEY

resources:
  cpu: 1
  memoryMiB: 1024
  concurrency: 80

timeouts:
  requestSeconds: 60
